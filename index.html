<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function setName() {
            const nameField = document.getElementById("username")
            const name = nameField.value;
            const title = document.getElementById("profile-link");
            title.innerText = name + " Profile"
        }
        function setImage() {
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }   
    </script>
</head>
<body>
    <main>
        <div id="profileImage" class="profile">
            <div class="noti">5</div>
        </div>
        <a id="profile-link" href="https://github.com/Yunoya18">Yunoya' Profile</a>
        <div class="row">
            <p>Set username</p>
            <input id="username" type="text">
            <button onclick="setName()">set</button>
        </div>
        <div class="row">
            <p>Set profile image</p>
            <input id="profileimg" type="text">
            <button onclick="setImage()">set</button>
        </div>
        <div class="gallery">
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg);"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg)"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2018/02/21/05/17/cat-3169476_1280.jpg)"></div>
            <div id="extended-col" class="image" style="background-image: url(https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_1280.jpg)"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2016/03/28/10/05/kitten-1285341_1280.jpg)"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2014/05/07/06/44/cat-339400_1280.jpg)"></div>
            <div id="extended-col" class="image" style="background-image: url(https://cdn.pixabay.com/photo/2018/01/28/12/37/cat-3113513_1280.jpg)"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2017/02/15/12/12/cat-2068462_1280.jpg)"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2019/05/08/21/21/cat-4189697_1280.jpg)"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2017/03/14/14/49/cat-2143332_1280.jpg)"></div>
        </div>
    </main>
</body>
</html>
